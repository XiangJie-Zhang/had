<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<img src="" id="show"/>
</body>
<script src="${rc.contextPath}/js/jquery.min.js"></script>
<script>
    $(function () {
        var param = showWindowHref();
        $("#show").attr("src","/had/preview/img?path="+param.path);
    });
    function showWindowHref(){
        var sHref = window.location.href;
        var args = sHref.split('?');
        if(args[0] == sHref){
            return "";
        }
        var arr = args[1].split('&');
        var obj = {};
        for(var i = 0;i< arr.length;i++){
            var arg = arr[i].split('=');
            obj[arg[0]] = arg[1];
        }
        return obj;
    }
</script>
</html>
